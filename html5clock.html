<!DOCTYPE HTML>
<html>

      body {
	    margin: 0px;

	<script src="html5Clock.js" type="text/javascript"></script>

  <body>
    <div id = 'clockdiv' />
    <script type="text/javascript" >
	(function () {
		var c = new Clock("clockdiv", 100, NumberFormat.ALL + NumberFormat.SHOW24);

		//c.showSeconds = false;
		c.start();
	})();
    </script>
 </body>
